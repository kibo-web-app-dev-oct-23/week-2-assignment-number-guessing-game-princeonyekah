<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess My Number</title>
    <meta name="description" content="Number Guessing Game with Flask">
  </head>
  <body>
    <h1> Your Result</h1>

    <p>

       {% if number < 34 %}
            Too Low
        {% elif number > 34 %}
            Too High
        {% else %}
            You guessed right
        {% endif %}

    </p>

    <p>Click here to play again <a href="/game">Play Game</a></p>
  </body>
</html>
